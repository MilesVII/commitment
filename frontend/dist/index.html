<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;"/>
		<title>Commitment</title>
		<link rel="icon" type="image/png" href="favicon.png"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="css/core.css"/>
		<link rel="stylesheet" href="css/inputs.css"/>
		<link rel="stylesheet" href="css/layouts.css"/>

		<style>
			.palette {
				--cell-size: 40px;

				display: flex;
				gap: calc(var(--cell-size) * .4);
				padding: calc(var(--cell-size) * .4);
			}
			.palette-option {
				cursor: pointer;
				aspect-ratio: 1/1;
				width: var(--cell-size);
				height: var(--cell-size);
				border-radius: calc(var(--cell-size) * .2);
				border: calc(var(--cell-size) * .2) solid transparent;
			}
			.palette-option.selected {
				border-color: var(--color-accent-plus);
			}

			#canvas-container {
				max-width: 90vw;
				overflow-x: auto;
			}
			.canvas-grid {
				--cell-size: 10px;

				display: grid;
				grid-template-rows: repeat(7, 1fr);
				gap: calc(var(--cell-size) * .4);
				padding: calc(var(--cell-size) * .4);
				grid-auto-flow: column;
			}
			.canvas-grid-cell {
				cursor: pointer;
				aspect-ratio: 1/1;
				width: var(--cell-size);
				height: var(--cell-size);
				border-radius: calc(var(--cell-size) * .2);
				outline: 1px solid rgba(255, 255, 255, 0.05);
			}
		</style>
	</head>
	<body>
		<div class="container row content-width wide">
			<form class="wide">
				<fieldset class="grow container row">
					<legend>
						<label for="username">Github username</label>
					</legend>
					<input type="text" id="username" class="field"></input>
					<button type=""submit>fetch</button>
				</fieldset>
			</form>
		</div>
		<div class="container column content-width center-contents" id="controls-container">

		</div>
		<div id="canvas-container"></div>
		<script src="js/index.js"></script>
	</body>
</html>
